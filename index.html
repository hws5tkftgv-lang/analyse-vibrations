<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Analyse de vibrations ‚Äì Poulies & courroie</title>

<style>
body{
  margin:0;
  background:#0b1436;
  color:#eaf1ff;
  font-family:Arial, sans-serif;
}
header{
  padding:14px;
  background:#0f1a44;
  border-bottom:1px solid rgba(255,255,255,.15);
}
h1{ font-size:18px; margin:0; }

.panel{
  padding:14px;
  background:#101a40;
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

label{ font-size:13px; opacity:.85; }

input, select{
  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
}

canvas{
  display:block;
  margin:0 auto;
  background:#000;
}

.info{
  padding:14px;
  font-size:14px;
  background:#0f1a44;
}
</style>
</head>

<body>

<header>
  <h1>üîÑ Analyse de vibrations ‚Äì Poulies & courroie</h1>
</header>

<div class="panel">
  <label>RPM moteur (menante)
    <input id="rpm" type="number" value="1200">
  </label>

  <label>Syst√®me d‚Äôunit√©s
    <select id="unit">
      <option value="metric">M√©trique (mm)</option>
      <option value="imperial">Imp√©rial (po)</option>
    </select>
  </label>

  <label>√ò poulie menante
    <input id="d1" type="number" value="100">
  </label>

  <label>√ò poulie men√©e
    <input id="d2" type="number" value="400">
  </label>
</div>

<canvas id="scene" width="420" height="260"></canvas>
<div class="info" id="info"></div>

<script>
const canvas = document.getElementById("scene");
const ctx = canvas.getContext("2d");

let a1 = 0, a2 = 0;

/* ===== COURROIE PHYSIQUEMENT CORRECTE ===== */
function drawBelt(x1,y1,r1,x2,y2,r2){
  const dx = x2 - x1;
  const dy = y2 - y1;
  const D  = Math.hypot(dx,dy);
  if(D <= Math.abs(r2-r1)) return;

  const theta = Math.atan2(dy,dx);
  const alpha = Math.acos((r2-r1)/D);

  // grande poulie ‚Üí enrobage court
  const g1 = theta + alpha;
  const g2 = theta - alpha;

  // petite poulie ‚Üí enrobage long (d√©calage PI)
  const p1 = theta + Math.PI - alpha;
  const p2 = theta + Math.PI + alpha;

  const P1t = { x:x1 + r1*Math.cos(p1), y:y1 + r1*Math.sin(p1) };
  const P1b = { x:x1 + r1*Math.cos(p2), y:y1 + r1*Math.sin(p2) };

  const P2t = { x:x2 + r2*Math.cos(g1), y:y2 + r2*Math.sin(g1) };
  const P2b = { x:x2 + r2*Math.cos(g2), y:y2 + r2*Math.sin(g2) };

  ctx.strokeStyle="#777";
  ctx.lineWidth=4;
  ctx.beginPath();

  // segment haut
  ctx.moveTo(P1t.x,P1t.y);
  ctx.lineTo(P2t.x,P2t.y);

  // grande poulie (arc court)
  ctx.arc(x2,y2,r2,g1,g2,false);

  // segment bas
  ctx.lineTo(P1b.x,P1b.y);

  // petite poulie (arc long)
  ctx.arc(x1,y1,r1,p2,p1,false);

  ctx.stroke();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const rpm = +rpmInput.value;
  let d1 = +d1Input.value;
  let d2 = +d2Input.value;

  const unit = unitInput.value;
  const unitLabel = unit==="metric" ? "mm" : "po";

  const rpm2 = rpm*(d1/d2);
  const hz1 = rpm/60;
  const hz2 = rpm2/60;

  // mise √† l‚Äô√©chelle stable (√©vite les bugs visuels)
  const r1 = 26;
  const r2 = r1*(d2/d1);

  const y = canvas.height/2;
  const x1 = 90;
  const x2 = canvas.width - r2 - 30;

  // courroie
  drawBelt(x1,y,r1,x2,y,r2);

  // poulie menante
  ctx.save();
  ctx.translate(x1,y);
  ctx.rotate(a1);
  ctx.strokeStyle="#00a2ff";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r1,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#00a2ff";
  ctx.beginPath();
  ctx.arc(r1-4,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  // poulie men√©e
  ctx.save();
  ctx.translate(x2,y);
  ctx.rotate(a2);
  ctx.strokeStyle="#ff9800";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r2,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#ff9800";
  ctx.beginPath();
  ctx.arc(r2-4,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  info.innerHTML = `
  üîµ Menante : ${rpm.toFixed(0)} RPM / ${hz1.toFixed(2)} Hz<br>
  üü† Men√©e : ${rpm2.toFixed(0)} RPM / ${hz2.toFixed(2)} Hz<br>
  üìè Unit√©s : ${unitLabel}
  `;

  a1 += hz1*0.04;
  a2 += hz2*0.04;

  requestAnimationFrame(draw);
}

const rpmInput=document.getElementById("rpm");
const d1Input=document.getElementById("d1");
const d2Input=document.getElementById("d2");
const unitInput=document.getElementById("unit");
const info=document.getElementById("info");

draw();
</script>

</body>
</html>
