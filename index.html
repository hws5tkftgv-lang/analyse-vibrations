<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Analyse de vibrations â€“ Poulies & courroie</title>

<style>
body{
  margin:0;
  background:#0b1436;
  color:#eaf1ff;
  font-family:Arial, sans-serif;
}
header{
  padding:14px;
  background:#0f1a44;
}
h1{ font-size:18px; margin:0; }

.panel{
  padding:14px;
  display:grid;
  gap:14px;
}
label{ font-size:13px; opacity:.85; }
input,select{
  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
}

canvas{
  display:block;
  margin:0 auto;
  background:#000;
}

.info{
  padding:14px;
  font-size:14px;
  background:#0f1a44;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ”„ Analyse de vibrations â€“ Poulies & courroie</h1>
</header>

<div class="panel">
  <label>RPM moteur (menante)
    <input id="rpm" type="number" value="1200">
  </label>

  <label>SystÃ¨me dâ€™unitÃ©s
    <select id="unit">
      <option value="metric">MÃ©trique (mm)</option>
      <option value="imperial">ImpÃ©rial (po)</option>
    </select>
  </label>

  <label>Ã˜ poulie menante
    <input id="d1" type="number" value="100">
  </label>

  <label>Ã˜ poulie menÃ©e
    <input id="d2" type="number" value="400">
  </label>
</div>

<canvas id="scene" width="420" height="260"></canvas>
<div class="info" id="info"></div>

<script>
const canvas = document.getElementById("scene");
const ctx = canvas.getContext("2d");

let ang1 = 0;
let ang2 = 0;

function drawBelt(x1,y,r1,x2,y2,r2){
  const topY = y - Math.min(r1,r2)*0.6;
  const botY = y + Math.min(r1,r2)*0.6;

  ctx.strokeStyle="#777";
  ctx.lineWidth=4;
  ctx.beginPath();
  ctx.moveTo(x1, topY);
  ctx.lineTo(x2, topY);
  ctx.moveTo(x1, botY);
  ctx.lineTo(x2, botY);
  ctx.stroke();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const rpm = +rpmInput.value;
  const d1 = Math.max(1,+d1Input.value);
  const d2 = Math.max(1,+d2Input.value);

  const rpm2 = rpm*(d1/d2);
  const hz1 = rpm/60;
  const hz2 = rpm2/60;

  const r1 = 30;
  const r2 = r1*(d2/d1);

  const x1 = 80;
  const x2 = canvas.width - r2 - 20;
  const y  = canvas.height/2;

  // courroie (graphique stable)
  drawBelt(x1,y,r1,x2,y,r2);

  // poulie menante
  ctx.save();
  ctx.translate(x1,y);
  ctx.rotate(ang1);
  ctx.strokeStyle="#00a2ff";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r1,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#00a2ff";
  ctx.beginPath();
  ctx.arc(r1-4,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  // poulie menÃ©e
  ctx.save();
  ctx.translate(x2,y);
  ctx.rotate(ang2);
  ctx.strokeStyle="#ff9800";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r2,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#ff9800";
  ctx.beginPath();
  ctx.arc(r2-4,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  info.innerHTML = `
  ðŸ”µ Menante : ${rpm.toFixed(0)} RPM / ${hz1.toFixed(2)} Hz<br>
  ðŸŸ  MenÃ©e : ${rpm2.toFixed(0)} RPM / ${hz2.toFixed(2)} Hz
  `;

  ang1 += hz1*0.05;
  ang2 += hz2*0.05;

  requestAnimationFrame(draw);
}

const rpmInput=document.getElementById("rpm");
const d1Input=document.getElementById("d1");
const d2Input=document.getElementById("d2");

draw();
</script>

</body>
</html>
