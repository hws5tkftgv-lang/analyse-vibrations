<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Analyse de vibrations â€“ Poulies & courroie</title>

<style>
body{
  margin:0;
  background:#0b1436;
  color:#eaf1ff;
  font-family:Arial, sans-serif;
}
header{
  padding:14px;
  background:#0f1a44;
}
h1{ font-size:18px; margin:0; }

.panel{
  padding:14px;
  display:grid;
  gap:14px;
}
label{ font-size:13px; opacity:.85; }
input,select{
  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
}

canvas{
  display:block;
  margin:0 auto;
  background:#000;
}

.info{
  padding:14px;
  font-size:14px;
  background:#0f1a44;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ”„ Analyse de vibrations â€“ Poulies & courroie</h1>
</header>

<div class="panel">
  <label>RPM moteur (menante)
    <input id="rpm" type="number" value="1200">
  </label>

  <label>SystÃ¨me dâ€™unitÃ©s
    <select id="unit">
      <option value="metric">MÃ©trique (mm)</option>
      <option value="imperial">ImpÃ©rial (po)</option>
    </select>
  </label>

  <label>Ã˜ poulie menante
    <input id="d1" type="number" value="100">
  </label>

  <label>Ã˜ poulie menÃ©e
    <input id="d2" type="number" value="400">
  </label>
</div>

<canvas id="scene" width="420" height="260"></canvas>
<div class="info" id="info"></div>

<script>
const canvas = document.getElementById("scene");
const ctx = canvas.getContext("2d");

let a1 = 0;
let a2 = 0;

function drawBelt(x1,y,r1,x2,y2,r2){
  const dx = x2 - x1;
  const dy = y2 - y1;
  const D  = Math.hypot(dx,dy);
  if(D <= Math.abs(r2-r1)) return;

  const theta = Math.atan2(dy,dx);
  const alpha = Math.acos((r2-r1)/D);

  const t1 = theta + alpha;
  const t2 = theta - alpha;

  const p1 = {x:x1+r1*Math.cos(t1), y:y1+r1*Math.sin(t1)};
  const p2 = {x:x1+r1*Math.cos(t2), y:y1+r1*Math.sin(t2)};
  const g1 = {x:x2+r2*Math.cos(t1), y:y2+r2*Math.sin(t1)};
  const g2 = {x:x2+r2*Math.cos(t2), y:y2+r2*Math.sin(t2)};

  ctx.strokeStyle="#777";
  ctx.lineWidth=4;
  ctx.beginPath();
  ctx.moveTo(p1.x,p1.y);
  ctx.lineTo(g1.x,g1.y);
  ctx.arc(x2,y2,r2,t1,t2,false);
  ctx.lineTo(p2.x,p2.y);
  ctx.arc(x1,y1,r1,t2,t1,false);
  ctx.stroke();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const rpm = +rpmInput.value;
  const d1  = Math.max(1,+d1Input.value);
  const d2  = Math.max(1,+d2Input.value);

  const rpm2 = rpm*(d1/d2);
  const hz1  = rpm/60;
  const hz2  = rpm2/60;

  const baseR = 28;
  const r1 = baseR;
  const r2 = baseR*(d2/d1);

  const x1 = 70;
  const x2 = canvas.width - r2 - 20;
  const y  = canvas.height/2;

  drawBelt(x1,y,r1,x2,y,r2);

  // poulie menante
  ctx.save();
  ctx.translate(x1,y);
  ctx.rotate(a1);
  ctx.strokeStyle="#00a2ff";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r1,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#00a2ff";
  ctx.beginPath();
  ctx.arc(r1-4,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  // poulie menÃ©e
  ctx.save();
  ctx.translate(x2,y);
  ctx.rotate(a2);
  ctx.strokeStyle="#ff9800";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r2,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#ff9800";
  ctx.beginPath();
  ctx.arc(r2-4,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  info.innerHTML = `
  ðŸ”µ Menante : ${rpm.toFixed(0)} RPM / ${hz1.toFixed(2)} Hz<br>
  ðŸŸ  MenÃ©e : ${rpm2.toFixed(0)} RPM / ${hz2.toFixed(2)} Hz
  `;

  a1 += hz1*0.05;
  a2 += hz2*0.05;

  requestAnimationFrame(draw);
}

const rpmInput=document.getElementById("rpm");
const d1Input=document.getElementById("d1");
const d2Input=document.getElementById("d2");

draw();
</script>

</body>
</html>
