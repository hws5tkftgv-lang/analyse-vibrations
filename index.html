<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Analyse de vibrations â€“ Poulies & courroie</title>

<style>
body{
  margin:0;
  background:#0b1436;
  color:#eaf1ff;
  font-family:Arial, sans-serif;
}
header{
  padding:14px;
  background:#0f1a44;
}
h1{ font-size:18px; margin:0; }

.panel{
  padding:14px;
  background:#101a40;
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}
label{ font-size:13px; }
input,select{
  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
}

canvas{
  display:block;
  margin:0 auto;
  background:#000;
}

.info{
  padding:14px;
  background:#0f1a44;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ”„ Analyse de vibrations â€“ Poulies & courroie</h1>
</header>

<div class="panel">
  <label>RPM moteur (menante)
    <input id="rpm" type="number" value="1200">
  </label>

  <label>SystÃ¨me dâ€™unitÃ©s
    <select id="unit">
      <option value="metric">MÃ©trique (mm)</option>
      <option value="imperial">ImpÃ©rial (po)</option>
    </select>
  </label>

  <label>Ã˜ poulie menante
    <input id="d1" type="number" value="100">
  </label>

  <label>Ã˜ poulie menÃ©e
    <input id="d2" type="number" value="400">
  </label>
</div>

<canvas id="scene" width="420" height="260"></canvas>
<div class="info" id="info"></div>

<script>
const canvas = document.getElementById("scene");
const ctx = canvas.getContext("2d");

let a1 = 0;
let a2 = 0;

function drawBelt(x1,y1,r1,x2,y2,r2){
  const dx = x2-x1;
  const dy = y2-y1;
  const D  = Math.hypot(dx,dy);

  const phi = Math.acos((r2-r1)/D);
  const base = Math.atan2(dy,dx);

  const t1 = base + phi;
  const t2 = base - phi;

  const p1a = {x:x1+r1*Math.cos(t1),y:y1+r1*Math.sin(t1)};
  const p1b = {x:x1+r1*Math.cos(t2),y:y1+r1*Math.sin(t2)};
  const p2a = {x:x2+r2*Math.cos(t1),y:y2+r2*Math.sin(t1)};
  const p2b = {x:x2+r2*Math.cos(t2),y:y2+r2*Math.sin(t2)};

  ctx.strokeStyle="#777";
  ctx.lineWidth=4;
  ctx.beginPath();

  ctx.moveTo(p1a.x,p1a.y);
  ctx.lineTo(p2a.x,p2a.y);
  ctx.arc(x2,y2,r2,t1,t2,false);
  ctx.lineTo(p1b.x,p1b.y);
  ctx.arc(x1,y1,r1,t2,t1,false);

  ctx.stroke();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const rpm = +rpmInput.value;
  const d1  = +d1Input.value;
  const d2  = +d2Input.value;

  const hz1 = rpm/60;

  const r1 = 26;
  const r2 = r1*(d2/d1);

  const y = canvas.height/2;
  const x1 = 90;
  const x2 = canvas.width - r2 - 30;

  // âœ… vitesse linÃ©aire constante
  const v = hz1 * r1;

  // âœ… vitesses angulaires correctes
  const w1 = v / r1;
  const w2 = v / r2;

  // courroie
  drawBelt(x1,y,r1,x2,y,r2);

  // poulie menante
  ctx.save();
  ctx.translate(x1,y);
  ctx.rotate(a1);
  ctx.strokeStyle="#00a2ff";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r1,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#00a2ff";
  ctx.beginPath();
  ctx.arc(r1-4,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  // poulie menÃ©e
  ctx.save();
  ctx.translate(x2,y);
  ctx.rotate(a2);
  ctx.strokeStyle="#ff9800";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r2,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#ff9800";
  ctx.beginPath();
  ctx.arc(r2-4,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  info.innerHTML = `
  ðŸ”µ Menante : ${rpm.toFixed(0)} RPM / ${(hz1).toFixed(2)} Hz<br>
  ðŸŸ  MenÃ©e : ${(hz1*(d1/d2)*60).toFixed(0)} RPM / ${(hz1*(d1/d2)).toFixed(2)} Hz
  `;

  // âœ… angles cohÃ©rents peu importe le diamÃ¨tre
  a1 += w1*0.04;
  a2 += w2*0.04;

  requestAnimationFrame(draw);
}

const rpmInput=document.getElementById("rpm");
const d1Input=document.getElementById("d1");
const d2Input=document.getElementById("d2");
const info=document.getElementById("info");

draw();
</script>

</body>
</html>
