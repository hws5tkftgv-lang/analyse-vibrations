<style>
body{
  margin:0;
  background:#0b1436;
  color:#eaf1ff;
  font-family:Arial,sans-serif;
}
header{
  padding:14px;

}

  padding:14px;
  display:grid;
  gap:12px;
}

  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
}

  display:block;

  padding:14px;

<body>

<header>
<h1>ðŸ”„ Analyse de vibrations â€“ Poulies & courroie</h1>
</header>

<div class="panel">
<label>RPM moteur (menante)
<input id="rpm" type="number" value="1200">
</label>

<label>SystÃ¨me dâ€™unitÃ©s
<select id="unit">
<option value="metric">MÃ©trique (mm)</option>
<option value="imperial">ImpÃ©rial (po)</option>
</select>
</label>

<label>Ã˜ poulie menante
<input id="d1" type="number" value="100">
</label>

<label>Ã˜ poulie menÃ©e
<input id="d2" type="number" value="400">
</label>
</div>

<canvas id="c" width="420" height="260"></canvas>
<div class="info" id="info"></div>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

const rpmI = document.getElementById("rpm");
const d1I  = document.getElementById("d1");
const d2I  = document.getElementById("d2");
const info = document.getElementById("info");

let t = 0;

function draw(){
  ctx.clearRect(0,0,c.width,c.height);

  const rpm = +rpmI.value;
  const d1  = +d1I.value;
  const d2  = +d2I.value;

  const r1 = 28;
  const r2 = r1 * (d2/d1);

  const x1 = 100;
  const x2 = c.width - r2 - 20;
  const y  = c.height/2;

  const w1 = rpm * 2*Math.PI / 60;
  const w2 = w1 * (r1/r2);

  const a1 = t * w1;
  const a2 = t * w2;

  // Courroie (simplifiÃ©e, stable)
  ctx.strokeStyle="#777";
  ctx.lineWidth=4;
  ctx.beginPath();
  ctx.moveTo(x1+r1,y-r1*0.6);
  ctx.lineTo(x2-r2,y-r2*0.6);
  ctx.moveTo(x1+r1,y+r1*0.6);
  ctx.lineTo(x2-r2,y+r2*0.6);
  ctx.stroke();

  // Poulie menante
  ctx.save();
  ctx.translate(x1,y);
  ctx.rotate(a1);
  ctx.strokeStyle="#00a2ff";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r1,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#00a2ff";
  ctx.beginPath();
  ctx.arc(r1,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  // Poulie menÃ©e
  ctx.save();
  ctx.translate(x2,y);
  ctx.rotate(a2);
  ctx.strokeStyle="#ff9800";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r2,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#ff9800";
  ctx.beginPath();
  ctx.arc(r2,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  info.innerHTML = `
ðŸ”µ Menante : ${rpm.toFixed(0)} RPM / ${(rpm/60).toFixed(2)} Hz<br>
ðŸŸ  MenÃ©e : ${(rpm*(d1/d2)).toFixed(0)} RPM / ${(rpm*(d1/d2)/60).toFixed(2)} Hz
`;

  t += 0.016;
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
