<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Poulies & courroie â€” Animation physique correcte</title>

<style>
body{
  margin:0;
  background:#0b1436;
  color:#eaf1ff;
  font-family:Arial, sans-serif;
}
header{
  padding:14px;
  background:#0f1a44;
}
h1{ margin:0; font-size:18px; }

.panel{
  padding:14px;
  background:#101a40;
  display:grid;
  gap:12px;
}
input{
  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
canvas{
  display:block;
  margin:auto;
  background:black;
}
.info{
  padding:12px;
  background:#0f1a44;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ”„ Poulies & courroie â€” Animation rÃ©elle</h1>
</header>

<div class="panel">
  <label>RPM moteur (menante)
    <input id="rpm" type="number" value="1200">
  </label>
  <label>Ã˜ poulie menante (mm)
    <input id="d1" type="number" value="100">
  </label>
  <label>Ã˜ poulie menÃ©e (mm)
    <input id="d2" type="number" value="400">
  </label>
</div>

<canvas id="c" width="420" height="260"></canvas>
<div class="info" id="info"></div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

const rpmInput = document.getElementById("rpm");
const d1Input  = document.getElementById("d1");
const d2Input  = document.getElementById("d2");
const info     = document.getElementById("info");

let beltDistance = 0; // distance linÃ©aire cumulÃ©e

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const rpm = +rpmInput.value;
  const d1 = +d1Input.value;
  const d2 = +d2Input.value;

  const r1 = 30;
  const r2 = r1 * (d2/d1);

  const x1 = 110;
  const x2 = canvas.width - r2 - 30;
  const y  = canvas.height/2;

  // vitesse linÃ©aire courroie (mm/s simulÃ©)
  const v = rpm * Math.PI * d1 / 60;
  beltDistance += v * 0.002;

  // angles physiques CORRECTS
  const a1 = -beltDistance / (d1/2);
  const a2 = -beltDistance / (d2/2);

  // courroie
  ctx.strokeStyle="#aaa";
  ctx.lineWidth=4;
  ctx.beginPath();
  ctx.moveTo(x1, y-r1);
  ctx.lineTo(x2, y-r2);
  ctx.moveTo(x1, y+r1);
  ctx.lineTo(x2, y+r2);
  ctx.stroke();

  // poulie menante
  ctx.save();
  ctx.translate(x1,y);
  ctx.rotate(a1);
  ctx.strokeStyle="#00a2ff";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r1,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#00a2ff";
  ctx.beginPath();
  ctx.arc(r1,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  // poulie menÃ©e
  ctx.save();
  ctx.translate(x2,y);
  ctx.rotate(a2);
  ctx.strokeStyle="#ff9800";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r2,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#ff9800";
  ctx.beginPath();
  ctx.arc(r2,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  const rpm2 = rpm * (d1/d2);

  info.innerHTML = `
  ðŸ”µ Menante : ${rpm.toFixed(0)} RPM / ${(rpm/60).toFixed(2)} Hz<br>
  ðŸŸ  MenÃ©e : ${rpm2.toFixed(0)} RPM / ${(rpm2/60).toFixed(2)} Hz
  `;

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
