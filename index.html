<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Courroie seule — forme elliptique</title>

<style>
html,body{
  margin:0;
  background:#0b1436;
}
canvas{
  display:block;
  margin:30px auto;
  background:#000;
  border-radius:14px;
}
</style>
</head>

<body>
<canvas id="c" width="800" height="300"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

const W = c.width;
const H = c.height;

// ===============================
// PARAMÈTRES VISUELS
// ===============================
const beltThickness = 8;
const beltColor = "#b0b0b0";

// longueur droite entre demi-cercles
const straightLength = 520;

// rayon des extrémités (demi-cercles)
const r = 40;

const cx = W/2;
const cy = H/2;

// ===============================
// DESSIN COURROIE (ELLIPSE)
// ===============================
ctx.strokeStyle = beltColor;
ctx.lineWidth = beltThickness;
ctx.lineCap = "round";
ctx.lineJoin = "round";

ctx.beginPath();

// départ en haut à gauche
ctx.moveTo(cx - straightLength/2, cy - r);

// segment haut
ctx.lineTo(cx + straightLength/2, cy - r);

// demi-cercle droit
ctx.arc(
  cx + straightLength/2,
  cy,
  r,
  -Math.PI/2,
  Math.PI/2,
  false
);

// segment bas
ctx.lineTo(cx - straightLength/2, cy + r);

// demi-cercle gauche
ctx.arc(
  cx - straightLength/2,
  cy,
  r,
  Math.PI/2,
  -Math.PI/2,
  false
);

ctx.closePath();
ctx.stroke();
</script>
</body>
</html>
