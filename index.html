<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analyse de vibrations â€“ Poulies & courroie</title>

<style>
body{
  margin:0;
  background:#0b1436;
  color:#eaf1ff;
  font-family:Arial, sans-serif;
}
header{
  padding:14px;
  background:#0f1a44;
}
h1{ font-size:18px; margin:0; }

.panel{
  padding:14px;
  background:#101a40;
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}
input, select{
  padding:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
}
canvas{
  display:block;
  margin:0 auto;
  background:#000;
}
.info{
  padding:14px;
  background:#0f1a44;
}
</style>
</head>

<body>

<header>
<h1>ðŸ”„ Analyse de vibrations â€“ Poulies & courroie</h1>
</header>

<div class="panel">
  <input id="rpm" type="number" value="1200" placeholder="RPM menante">
  <select id="unit">
    <option value="metric">MÃ©trique (mm)</option>
    <option value="imperial">ImpÃ©rial (po)</option>
  </select>
  <input id="d1" type="number" value="100" placeholder="Ã˜ poulie menante">
  <input id="d2" type="number" value="400" placeholder="Ã˜ poulie menÃ©e">
</div>

<canvas id="scene" width="420" height="260"></canvas>
<div class="info" id="info"></div>

<script>
const canvas = document.getElementById("scene");
const ctx = canvas.getContext("2d");

let a1=0, a2=0;

function drawPulley(x,y,r,angle,color){
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(angle);
  ctx.strokeStyle=color;
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle=color;
  ctx.beginPath();
  ctx.arc(r-4,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();
}

// COURROIE POLYLINE (stable iPhone)
function drawBelt(x1,y1,r1,x2,y2,r2){
  const dx=x2-x1;
  const dy=y2-y1;
  const D=Math.hypot(dx,dy);

  const angle=Math.atan2(dy,dx);
  const offset=Math.asin((r2-r1)/D);

  const aTop=angle+offset;
  const aBot=angle-offset;

  const p1Top={x:x1+r1*Math.cos(aTop),y:y1+r1*Math.sin(aTop)};
  const p1Bot={x:x1+r1*Math.cos(aBot),y:y1+r1*Math.sin(aBot)};
  const p2Top={x:x2+r2*Math.cos(aTop),y:y2+r2*Math.sin(aTop)};
  const p2Bot={x:x2+r2*Math.cos(aBot),y:y2+r2*Math.sin(aBot)};

  ctx.strokeStyle="#777";
  ctx.lineWidth=4;
  ctx.beginPath();
  ctx.moveTo(p1Top.x,p1Top.y);
  ctx.lineTo(p2Top.x,p2Top.y);
  ctx.lineTo(p2Bot.x,p2Bot.y);
  ctx.lineTo(p1Bot.x,p1Bot.y);
  ctx.closePath();
  ctx.stroke();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const rpm=+rpmInput.value;
  const d1=+d1Input.value;
  const d2=+d2Input.value;

  const rpm2=rpm*(d1/d2);
  const hz1=rpm/60;
  const hz2=rpm2/60;

  const r1=30;
  const r2=r1*(d2/d1);

  const x1=80;
  const x2=canvas.width-r2-40;
  const y=canvas.height/2;

  drawBelt(x1,y,r1,x2,y,r2);
  drawPulley(x1,y,r1,a1,"#00a2ff");
  drawPulley(x2,y,r2,a2,"#ff9800");

  info.innerHTML=`
ðŸ”µ Menante : ${rpm.toFixed(0)} RPM / ${hz1.toFixed(2)} Hz<br>
ðŸŸ  MenÃ©e : ${rpm2.toFixed(0)} RPM / ${hz2.toFixed(2)} Hz
`;

  a1+=hz1*0.04;
  a2+=hz2*0.04;

  requestAnimationFrame(draw);
}

const rpmInput=document.getElementById("rpm");
const d1Input=document.getElementById("d1");
const d2Input=document.getElementById("d2");
const info=document.getElementById("info");

draw();
</script>

</body>
</html>
