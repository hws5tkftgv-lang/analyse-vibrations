<!doctype html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Poulies & courroie â€” Animation pÃ©dagogique</title>

<style>
body{
  margin:0;
  background:#0b1436;
  color:#eaf1ff;
  font-family:Arial, sans-serif;
}
header{
  padding:14px;
  background:#0f1a44;
}
h1{ margin:0; font-size:18px; }

.panel{
  padding:14px;
  background:#101a40;
  display:grid;
  gap:12px;
}
label{ font-size:13px; opacity:.9; }
input,select{
  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
}

canvas{
  display:block;
  margin:0 auto;
  background:#000;
}

.info{
  padding:14px;
  background:#0f1a44;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ”„ Poulies & courroie â€” Animation rÃ©elle</h1>
</header>

<div class="panel">
  <label>RPM moteur (menante)
    <input id="rpm" type="number" value="1200">
  </label>

  <label>Ã˜ poulie menante (mm)
    <input id="d1" type="number" value="100">
  </label>

  <label>Ã˜ poulie menÃ©e (mm)
    <input id="d2" type="number" value="400">
  </label>
</div>

<canvas id="scene" width="420" height="260"></canvas>

<div class="info" id="info"></div>

<script>
const canvas = document.getElementById("scene");
const ctx = canvas.getContext("2d");

let beltPos = 0;

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const rpm = +rpmInput.value;
  const d1  = +d1Input.value;
  const d2  = +d2Input.value;

  const r1 = 28;
  const r2 = r1 * (d2/d1);

  const x1 = 110;
  const x2 = canvas.width - r2 - 20;
  const y  = canvas.height/2;

  // --- Physique rÃ©elle ---
  const omega1 = rpm * 2*Math.PI / 60;
  const vBelt  = omega1 * r1;
  beltPos += vBelt * 0.002;

  const angle1 = beltPos / r1;
  const angle2 = beltPos / r2;

  // --- Courroie (droite, volontairement stable) ---
  ctx.strokeStyle="#777";
  ctx.lineWidth=4;
  ctx.beginPath();
  ctx.moveTo(x1, y-r1);
  ctx.lineTo(x2, y-r2);
  ctx.moveTo(x1, y+r1);
  ctx.lineTo(x2, y+r2);
  ctx.stroke();

  // --- Poulie menante ---
  ctx.save();
  ctx.translate(x1,y);
  ctx.rotate(angle1);
  ctx.strokeStyle="#00a2ff";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r1,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#00a2ff";
  ctx.beginPath();
  ctx.arc(r1-3,0,4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  // --- Poulie menÃ©e ---
  ctx.save();
  ctx.translate(x2,y);
  ctx.rotate(angle2);
  ctx.strokeStyle="#ff9800";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(0,0,r2,0,Math.PI*2);
  ctx.stroke();
  ctx.fillStyle="#ff9800";
  ctx.beginPath();
  ctx.arc(r2-4,0,5,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  const rpm2 = rpm * d1/d2;

  info.innerHTML = `
  ðŸ”µ Menante : ${rpm.toFixed(0)} RPM / ${(rpm/60).toFixed(2)} Hz<br>
  ðŸŸ  MenÃ©e : ${rpm2.toFixed(0)} RPM / ${(rpm2/60).toFixed(2)} Hz
  `;

  requestAnimationFrame(draw);
}

const rpmInput = document.getElementById("rpm");
const d1Input  = document.getElementById("d1");
const d2Input  = document.getElementById("d2");

draw();
</script>

</body>
</html>
